<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500|Roboto:300,400,500&display=swap"
      rel="stylesheet"
    />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />

    <title>30 Days Of React App</title>
    <style>
      /* == General style === */
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }
      :root {
        --root-backgroundcolor: rgba(19, 163, 247, 0.464);
      }

      html,
      body {
        height: 100%;
        width: 100%;
        line-height: 1.5;
        font-family: 'Montserrat';
        font-weight: 300;
        color: black;
        background-color:var(--root-backgroundcolor);
      }

      .root {
        /* min-height: 100%; */
        position: relative;
        display: flex;
        flex-direction: column;
      }

      .header-wrapper,
      .main-wrapper,
      .footer-wrapper {
        width: 100%;
        margin: auto;
      }

      .header-wrapper,
      .main-wrapper {
        padding: 10px;
        margin: 2px auto;
      }

      h1 {
        font-size: 70px;
        font-weight: 300;
      }

      h2,
      h3 {
        font-weight: 300;
      }

      header {
        padding: 10px;
      }

      main {
        padding: 10px;
        padding-bottom: 60px;
        background-color: white;
      }

      ul {
        margin-left: 15px;
      }

      ul li {
        list-style: none;
      }

      footer {
        position: relative;
        bottom: 0;
        width: 100%;
        height: 60px;
      }

      .footer-wrapper {
        font-weight: 400;
        text-align: center;
        line-height: 60px;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 10px;
        
      }
      .subscribe-container {
        padding:10px;
        display: flex;
      }
      .subscribe-form {
        margin:10px;
        padding:30px;
        border-radius: 20px;
        background-color: rgb(194, 239, 247);
        justify-content: center;
        align-items: center;
        width: 100%;
      }

      .subscribe-form,
      .subscribe-title,
      .subscribe-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
      }

      .subscribe-title {
        padding:0 0 30px 0;
      }
      .form-content {
        display: flex;
        flex-direction: row;
        align-items: stretch;
        padding: 10px;
      }
      .form-content input[type='text'] {
        border-radius: 5px;
        height: 40px;
        padding: 10px;
        border: none;
        margin: 3px;
      }
      .subscribe-form button {
        width: 100%;
        border-radius: 5px;
        padding: 10px;
        height: 40px;
        width: 60%;
        border: none;
        background-color: rgb(233, 122, 136);
        color: white;
      }
      .user-info-wrapper {
        display: flex;
        background-color: white;
      }
      .user-info-container {
        border-radius: 15px;
        display: flex;
        flex-direction: column;
        align-items: column;
        padding: 15px;
        width: 100%;
        margin: 10px;
        background-color: rgb(188, 241, 239);
        border: none;
      }

      .user-info-title {
        margin:10px;
      }
      .user-skill-item {
        display: inline-flex;
        border-radius: 10px;
        background-color: rgb(61, 216, 195);
        color: white;
        padding: 5px 10px 5px 10px;
        align-items: center;
        text-align: center;
        margin: 5px;
      }
      .status-content {
        display: flex;
        background-color: white;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
